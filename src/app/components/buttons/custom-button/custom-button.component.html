<div
  [ngClass]="{
    'custom-button--primary': buttonTheme === ButtonTheme.PRIMARY,
    'custom-button--gray': buttonTheme === ButtonTheme.GRAY
  }"
  class="custom-button">
  <p-button
    [disabled]="disabled"
    [label]="label"
    [icon]="'pi ' + icon"
    [iconPos]="iconPos"
  ></p-button>
</div>
