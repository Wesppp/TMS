<div class="radio-buttons-list">
  <strong>{{ title }}</strong>
    @for(variant of variants; track variant) {
      <div class="field-checkbox">
        <p-radioButton
          [formControl]="radioButtonControl"
          (onClick)="onRadioButtonSelect($event)"
          [inputId]="variant.key"
          [value]="variant">
        </p-radioButton>
        <label
          [for]="variant.key"
          class="ml-2">
          {{ variant.name }}
        </label>
      </div>
    }
</div>
