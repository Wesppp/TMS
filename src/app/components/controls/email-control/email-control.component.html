<input
  pInputText
  type="email"
  [formControl]="emailControl"
  [placeholder]="placeholder"/>
@if (emailControl.touched && emailControl.errors) {
  <div class="input-errors">
    @for (error of emailControl.errors | keyvalue; track error) {
      <small class="p-error block">{{ formControlErrors[error.key] }}</small>
    }
  </div>
}
