<p-password
  [placeholder]="placeholder"
  [formControl]="passwordControl">
</p-password>
@if (passwordControl.touched && passwordControl.errors) {
  <div class="input-errors">
    @for (error of passwordControl.errors | keyvalue; track error) {
      <small class="p-error block">{{ formControlErrors[error.key] }}</small>
    }
  </div>
}
