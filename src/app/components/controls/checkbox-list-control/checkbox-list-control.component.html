<div class="checkbox-list control">
  <strong>{{ title }}</strong>
  @for(variant of variants; track variant) {
    <div class="field-checkbox">
      <p-checkbox
        (onChange)="onCheckboxSelect(variant, $event)"
        [formControl]="checkboxesControl"
        [label]="variant.name"
        name="group"
        [value]="variant"></p-checkbox>
    </div>
  }
</div>
