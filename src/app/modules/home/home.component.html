<div class="home">
  <div class="home__header">
    <span>SUMMER 2020</span>
    <h1>New Collection</h1>
    <span>Find The Perfect style for you </span>
    <button class="light-large-btn">
      Shop Now
    </button>
  </div>
  <div class="home__categories max-width-container">
    @for (card of categoryCards; track card.title; let idx = $index) {
      <app-category-card
        [style.grid-area]="'card' + idx"
        [isLongCard]="idx === Math.floor(categoryCards.length / 2)"
        [categoryCard]="card"
      ></app-category-card>
    }
  </div>
</div>
