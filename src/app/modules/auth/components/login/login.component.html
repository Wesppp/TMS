<form
  class="form register-form"
  (ngSubmit)="onFormSubmit()"
  [formGroup]="loginForm">
  <h2>Sign In</h2>
  <div class="form__field">
    <app-email-control
      formControlName="email"
      placeholder="Enter your email"
    ></app-email-control>
  </div>
  <div class="form__field">
    <app-password-control
      formControlName="password"
      placeholder="Enter a password"
    ></app-password-control>
  </div>
  <div class="form__actions">
    <a routerLink="/auth/register">Go to registration</a>
    <p-button
      [icon]="(isFormSubmitting | async) ? 'pi pi-spin pi-spinner' : 'pi'"
      iconPos="right"
      type="submit"
      [disabled]="loginForm.invalid || !!(isFormSubmitting | async)"
      label="Submit"></p-button>
  </div>
</form>
